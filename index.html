<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 책 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .book-list {
            margin-top: 20px;
        }
        .book-item {
            text-align: left;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
        }
        .book-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .book-item p {
            margin: 5px 0;
            color: #555;
        }
        .book-item a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>나의 책 찾기</h1>
    <p>책의 카테고리를 입력하세요:</p>
    <form id="category-form">
        <input type="text" id="category-input" placeholder="예: 소설, 역사, 과학" required>
        <button type="submit">추천 받기</button>
    </form>
    <div class="book-list" id="book-list"></div>

    <script>
        document.getElementById('category-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const category = document.getElementById('category-input').value.trim();
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '<p>추천 도서를 가져오는 중...</p>';

            // Google Books API 요청
            const apiKey = 'AIzaSyCiwV0bCzsHesAM8hZcZ_MtAykX4xLkUO8';
            const apiUrl = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(category)}&maxResults=5&key=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    bookList.innerHTML = '';
                    if (data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            const book = item.volumeInfo;
                            const bookItem = document.createElement('div');
                            bookItem.classList.add('book-item');
                            bookItem.innerHTML = `
                                <h3>${book.title || '제목 없음'}</h3>
                                <p><strong>저자:</strong> ${book.authors ? book.authors.join(', ') : '저자 정보 없음'}</p>
                                <p><strong>출판사:</strong> ${book.publisher || '출판사 정보 없음'}</p>
                                <p><strong>출판일:</strong> ${book.publishedDate || '출판일 정보 없음'}</p>
                                <p><strong>설명:</strong> ${book.description || '설명 없음'}</p>
                                <a href="${book.infoLink}" target="_blank">더 알아보기</a>
                            `;
                            bookList.appendChild(bookItem);
                        });
                    } else {
                        bookList.innerHTML = '<p>해당 카테고리에 대한 도서를 찾을 수 없습니다.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching books:', error);
                    bookList.innerHTML = '<p>도서를 가져오는 중 오류가 발생했습니다. 다시 시도해주세요.</p>';
                });
        });
    </script>
</body>
</html>
